<!DOCTYPE html>
<html>
<head>
    <title>3CGT Mąkosza Marlena - Figury i bryły</title>
</head>
<body style="text-align: center;">
    <script>
      document.write("<h1>Figury geometryczne</h1>")
    //kwadrat
      a = 10
      pole = Math.pow(a, 2)
      obwod = a * 4
      document.write("Pole <b>kwadratu</b>, o boku " + a + ", wynosi: " + pole + "<br>")
      document.write("A obwód wynosi: " + obwod + "<br><br>")  
    //prostokąt
      a1 = 8
      b1 = 6
      pole1 = a1 * b1
      obwod1 = 2 * (a1 + b1)
      document.write("Pole <b>prostokąta</b>, o bokach " + a1 + " i " + b1 + ", wynosi: " + pole1 + "<br>") 
      document.write("A obwód wynosi: " + obwod1 + "<br><br>")
    //trapez
      a2 = 9
      b2 = 5
      c2 = 3
      d2 = 4
      h2 = 6
      pole2 = ((a2 + c2)*h2)/2
      obwod2 = a2 + b2 + c2 + d2
      document.write("Pole <b>trapezu</b>, o bokach " + a2 + ", " + b2 + ", " + c2 + ", " + d2 + " i wysokości " + h2 + ", wynosi: " + pole2 + "<br>") 
      document.write("A obwód wynosi: " + obwod2 + "<br><br>")
    //równoległobok
      a3 = 8
      b3 = 5
      h3 = 7
      pole3 = a3 * h3
      obwod3 = 2 * (a3 + b3)
      document.write("Pole <b>równoległoboku</b>, o bokach " + a3 + " i " + b3 + " i wysokości " + h3 + ", wynosi: " + pole3 + "<br>") 
      document.write("A obwód wynosi: " + obwod3 + "<br><br>")
    //trójkąt
      a4 = 4
      b4 = 4
      c4 = 5
      h4 = 7
      pole4 = (a4 * h4)/2
      obwod4 = a4 + b4 + c4
      document.write("Pole <b>trójkąta</b>, o bokach " + a4 + ", " + b4 + " i " + c4 + " i wysokości " + h4 + ", wynosi: " + pole4 + "<br>") 
      document.write("A obwód wynosi: " + obwod4 + "<br><br>")
    //koło
      PI5 = Math.PI
      r5 = 5
      pole5 = PI5 * Math.pow(r5, 2)
      pole5round = Math.round(pole5 * 100) / 100
      obwod5 = 2 * (PI5 * r5)
      obwod5round = Math.round(obwod5 * 100) / 100
      document.write("Pole <b>koła</b>, o promieniu " + r5 + ", w zaokrągleniu wynosi: " + pole5round + "<br>") 
      document.write("A obwód w zaokrągleniu wynosi: " + obwod5round + "<br><br>") 
      
	  
	  
      document.write("<h1>Bryły</h1>")
    //sześciokąt
      a6 = 5
      pole6 = 6 * Math.pow(a6, 2)
      objetosc6 = Math.pow(a6, 3)
      obwod6 = a6 * 12
      document.write("Pole <b>sześciokątu</b>, o długości krawędzi " + a6 + ", wynosi: " + pole6 + "<br>")
      document.write("Objętość wynosi: " + objetosc6 + "<br>") 
      document.write("A obwód wynosi: " + obwod6 + "<br><br>")
    //prostopadłościan
      a7 = 5
      b7 = 4
      c7 = 7
      pole7 = 2 * ((a7*b7)+(a7*c7)+(b7*c7))
      objetosc7 = a7 * b7 * c7
      obwod7 = 4 * (a7+b7+c7)
      document.write("Pole <b>prostopadłościanu</b>, o długościach krawędzi " + a7 + ", " + b7 + " i " + c7 + ", wynosi: " + pole7 + "<br>")
      document.write("Objętość wynosi: " + objetosc7 + "<br>") 
      document.write("A obwód wynosi: " + obwod7 + "<br><br>")
    //ostrosłup
      a8 = 5
      b8 = 5
      s8 = 9
      h8_1 = 7
      h8_2 = 7
      H8 = 6
      poleboczne8 = 2 * ((a8*h8_1) + (b8*h8_2))
      polepodstawy8 = a8 * b8
      pole8 =  polepodstawy8 + poleboczne8
      objetosc8 = (polepodstawy8 * H8) / 3
      obwod8 = 4 * s8 + 2 * (a8 + b8)
      document.write("Pole <b>ostrosłupa</b>, o  długościach krawędzi podstawy " + a8 + ", " + b8 + ", długości krawędzi bocznej " + s8 + ", wysokościach boku " + h8_1 + " oraz " + h8_2 + " i wysokości bryły " + H8 + ", wynosi: " + pole8 + "<br>")
      document.write("Objętość wynosi: " + objetosc8 + "<br>") 
      document.write("A obwód wynosi: " + obwod8 + "<br><br>")
    //stożek
      PI9 = Math.PI
      r9 = 9
      s9 = 10
      h9 = 7
      poleboczne9 = PI9 * r9 * s9
      polepodstawy9 = PI9 * Math.pow(r9, 2)
      pole9 = poleboczne9 + polepodstawy9
      pole9round = Math.round(pole9 * 100) / 100
      objetosc9 = (PI9 * Math.pow(r9, 2) * h9) / 3
      objetosc9round = Math.round(objetosc9 * 100) / 100
      obwod9 = 2 * (PI9*r9 + s9)
      obwod9round = Math.round(obwod9 * 100) / 100
      document.write("Pole <b>stożka</b>, o promieniu " + r9 + ", wysokości bryły " + h9 + " i długości krawędzi bocznej " + s9 + ", wynosi: " + pole9round + "<br>")
      document.write("Objętość w zaokrągleniu wynosi: " + objetosc9round + "<br>") 
      document.write("A obwód w zaokrągleniu wynosi: " + obwod9round + "<br><br>")
    //walec
      PI10 = Math.PI
      r10 = 4
      h10 = 8
      poleboczne10 = 2 * (PI10 * r10 * h10)
      polepodstawy10 = PI10 * Math.pow(r10, 2)
      pole10 = poleboczne10 + (2 * polepodstawy10)
      pole10round = Math.round(pole10 * 100) / 100
      objetosc10 = PI10 * Math.pow(r10, 2) * h10
      objetosc10round = Math.round(objetosc10 * 100) / 100
      obwod10 = (4 * (PI10 * r10)) + (2 * h10)
      obwod10round = Math.round(obwod10 * 100) / 100
      document.write("Pole <b>walca</b>, o promieniu " + r10 + " i wysokości bryły " + h10 + ", wynosi: " + pole10round + "<br>")
      document.write("Objętość w zaokrągleniu wynosi: " + objetosc10round + "<br>") 
      document.write("A obwód w zaokrągleniu wynosi: " + obwod10round + "<br><br>")
    //kula
      PI11 = Math.PI
      r11 = 7
      pole11 = 4 * (PI11 * Math.pow(r11, 2))
      pole11round = Math.round(pole11 * 100) / 100
      objetosc11 = (4 * (PI11 * Math.pow(r11, 3))) / 3
      objetosc11round = Math.round(objetosc11 * 100) / 100
      obwod11 = 2 * (PI11 * r11)
      obwod11round = Math.round(obwod11 * 100) / 100
      document.write("Pole <b>kuli</b>, o promieniu " + r11 + ", w zaokrągleniu wynosi: " + pole11round + "<br>") 
      document.write("Objętość w zaokrągleniu wynosi: " + objetosc11round + "<br>")
      document.write("A obwód w zaokrągleniu wynosi: " + obwod11round + "<br><br>") 
    </script>
</body>
</html>
