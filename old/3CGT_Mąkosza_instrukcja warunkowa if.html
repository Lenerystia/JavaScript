<! doctype html>
<html>
    <head>
	</head>
	<body>
		<script type="text/javascript">
		var x = prompt("Podaj liczbę")
		if (x>0){
			document.write("Liczba jest większa od zera")
		}
		if (x==0){
			document.write("Liczba jest równa zero")
		}
		if (x<0){
			document.write("Liczba jest mniejsza od zera")
		}
		</script>
	 </body>
</html>
