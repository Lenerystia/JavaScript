<!DOCTYPE html>
<html>
<head>
    <title>3CGT Mąkosza Marlena - Figury i bryły</title>
</head>
<body style="text-align: center;">
    <script>
		//wybór - figury czy bryły
		var PI = Math.PI
		var wybor = prompt("Figury czy bryły?\n1 - figury\n2 - bryły")
			switch(wybor){
					//jeśli figura to jaka, wybierz
				case '1':
					var figura = prompt("Wybierz figurę, którą potrzebujesz\n1 - kwadrat\n2 - prostokąt\n3 - trapez\n4 - równoległobok\n5 - trójkąt\n6 - koło")
					switch(figura){
						case '1':
						  //kwadrat
						 var a = parseInt(prompt("Podaj wymiar boku: "))
						 var pole = Math.pow(a, 2)
						 var obwod = a * 4
						  document.write("Pole <b>kwadratu</b>, o boku " + a + ", wynosi: " + pole + "<br>")
						  document.write("A obwód wynosi: " + obwod + "<br><br>")
						break;
						case '2':
							//prostokąt
						 var a1 = parseInt(prompt("Podaj wymiar boku pierwszego: "))
						 var b1 = parseInt(prompt("Podaj wymiar boku drugiego: "))
						 var pole1 = a1 * b1
						 var obwod1 = 2 * (a1 + b1)
						  document.write("Pole <b>prostokąta</b>, o bokach " + a1 + " i " + b1 + ", wynosi: " + pole1 + "<br>") 
						  document.write("A obwód wynosi: " + obwod1 + "<br><br>")
						break;
						case '3':
							//trapez
						 var a2 = parseInt(prompt("Podaj wymiar boku podstawy: "))
						 var c2 = parseInt(prompt("Podaj wymiar boku drugiej podstawy/górnej krawędzi: "))
						 var b2 = parseInt(prompt("Podaj wymiar boku: "))
						 var d2 = parseInt(prompt("Podaj wymiar boku: "))
						 var h2 = parseInt(prompt("Podaj wysokość: "))
						 var pole2 = ((a2 + c2)*h2)/2
						 var obwod2 = a2 + b2 + c2 + d2
						  document.write("Pole <b>trapezu</b>, o bokach " + a2 + ", " + b2 + ", " + c2 + ", " + d2 + " i wysokości " + h2 + ", wynosi: " + pole2 + "<br>") 
						  document.write("A obwód wynosi: " + obwod2 + "<br><br>")
						break;
						case '4':
							//równoległobok
						 var a3 = parseInt(prompt("Podaj wymiar pierwszego boku: "))
						 var b3 = parseInt(prompt("Podaj wymiar drugiego boku: "))
						 var h3 = parseInt(prompt("Podaj wymiar wysokości: "))
						 var pole3 = a3 * h3
						 var obwod3 = 2 * (a3 + b3)
						  document.write("Pole <b>równoległoboku</b>, o bokach " + a3 + " i " + b3 + " i wysokości " + h3 + ", wynosi: " + pole3 + "<br>") 
						  document.write("A obwód wynosi: " + obwod3 + "<br><br>")
						break;
						case '5':
							//trójkąt
						 var a4 = parseInt(prompt("Podaj wymiar podstawy: "))
						 var b4 = parseInt(prompt("Podaj wymiar pierwszego boku: "))
						 var c4 = parseInt(prompt("Podaj wymiar drugiego boku: "))
						 var h4 = parseInt(prompt("Podaj wymiar wysokości: "))
						 var pole4 = (a4 * h4)/2
						 var obwod4 = a4 + b4 + c4
						  document.write("Pole <b>trójkąta</b>, o bokach " + a4 + ", " + b4 + " i " + c4 + " i wysokości " + h4 + ", wynosi: " + pole4 + "<br>") 
						  document.write("A obwód wynosi: " + obwod4 + "<br><br>")
						break;
						case '6':
							//koło
						 var r5 = parseInt(prompt("Podaj wymiar promienia: "))
						 var pole5 = PI * Math.pow(r5, 2)
						 var pole5round = Math.round(pole5 * 100) / 100
						 var obwod5 = 2 * (PI * r5)
						 var obwod5round = Math.round(obwod5 * 100) / 100
						  document.write("Pole <b>koła</b>, o promieniu " + r5 + ", w zaokrągleniu wynosi: " + pole5round + "<br>") 
						  document.write("A obwód w zaokrągleniu wynosi: " + obwod5round + "<br><br>") 
						break
						default:
						document.write("Nieodpowiedni format wyboru")	
					}
				break;
				//wybór bryły
				case '2':
					var bryla = prompt("Wybierz bryłę, którą potrzebujesz\n1 - sześciokąt\n2 - prostopadłościan\n3 - ostrosłup\n4 - stożek\n5 - walec\n6 - kula")
					switch(bryla){
						case '1':
							//sześciokąt
						 var a6 = parseInt(prompt("Podaj wymiar krawędzi: "))
						 var pole6 = 6 * Math.pow(a6, 2)
						 var objetosc6 = Math.pow(a6, 3)
						 var obwod6 = a6 * 12
						  document.write("Pole <b>sześciokątu</b>, o długości krawędzi " + a6 + ", wynosi: " + pole6 + "<br>")
						  document.write("Objętość wynosi: " + objetosc6 + "<br>") 
						  document.write("A obwód wynosi: " + obwod6 + "<br><br>")
						break;
						case '2':
							//prostopadłościan
						 var a7 = parseInt(prompt("Podaj wymiar krawędzi pierwszej: "))
						 var b7 = parseInt(prompt("Podaj wymiar krawędzi drugiej: "))
						 var c7 = parseInt(prompt("Podaj wymiar krawędzi trzeciej: "))
						 var pole7 = 2 * ((a7*b7)+(a7*c7)+(b7*c7))
						 var objetosc7 = a7 * b7 * c7
						 var obwod7 = 4 * (a7+b7+c7)
						  document.write("Pole <b>prostopadłościanu</b>, o długościach krawędzi " + a7 + ", " + b7 + " i " + c7 + ", wynosi: " + pole7 + "<br>")
						  document.write("Objętość wynosi: " + objetosc7 + "<br>") 
						  document.write("A obwód wynosi: " + obwod7 + "<br><br>")
						break;
						case '3':
							//ostrosłup
						 var a8 = parseInt(prompt("Podaj wymiar krawędzi a: "))
						 var b8 = parseInt(prompt("Podaj wymiar krawędzi b: "))
						 var s8 = parseInt(prompt("Podaj wymiar krawędzi bocznej: "))
						 var h8_1 = parseInt(prompt("Podaj wysokośc trójkąta bocznego a: "))
						 var h8_2 = parseInt(prompt("Podaj wysokośc trójkąta bocznego b: "))
						 var H8 = parseInt(prompt("Podaj wysokośc bryły: "))
						 var poleboczne8 = 2 * ((a8*h8_1) + (b8*h8_2))
						 var polepodstawy8 = a8 * b8
						 var pole8 =  polepodstawy8 + poleboczne8
						 var objetosc8 = (polepodstawy8 * H8) / 3
						 var obwod8 = 4 * s8 + 2 * (a8 + b8)
						  document.write("Pole <b>ostrosłupa</b>, o  długościach krawędzi podstawy " + a8 + ", " + b8 + ", długości krawędzi bocznej " + s8 + ", wysokościach boku " + h8_1 + " oraz " + h8_2 + " i wysokości bryły " + H8 + ", wynosi: " + pole8 + "<br>")
						  document.write("Objętość wynosi: " + objetosc8 + "<br>") 
						  document.write("A obwód wynosi: " + obwod8 + "<br><br>")
						break;
						case '4':
							//stożek
						 var r9 = parseInt(prompt("Podaj promień podstawy "))
						 var s9 = parseInt(prompt("Podaj wymiar krawędzi bocznej: "))
						 var h9 = parseInt(prompt("Podaj wysokość figury: "))
						 var poleboczne9 = PI * r9 * s9
						 var polepodstawy9 = PI * Math.pow(r9, 2)
						 var pole9 = poleboczne9 + polepodstawy9
						 var pole9round = Math.round(pole9 * 100) / 100
						 var objetosc9 = (PI * Math.pow(r9, 2) * h9) / 3
						 var objetosc9round = Math.round(objetosc9 * 100) / 100
						 var obwod9 = 2 * (PI*r9 + s9)
						 var obwod9round = Math.round(obwod9 * 100) / 100
						  document.write("Pole <b>stożka</b>, o promieniu " + r9 + ", wysokości bryły " + h9 + " i długości krawędzi bocznej " + s9 + ", wynosi: " + pole9round + "<br>")
						  document.write("Objętość w zaokrągleniu wynosi: " + objetosc9round + "<br>") 
						  document.write("A obwód w zaokrągleniu wynosi: " + obwod9round + "<br><br>")
						break;
						case '5':
						 //walec
						 var r10 = parseInt(prompt("Podaj promień podstawy: "))
						 var h10 = parseInt(prompt("Podaj wysokość bryły: "))
						 var poleboczne10 = 2 * (PI * r10 * h10)
						 var polepodstawy10 = PI * Math.pow(r10, 2)
						 var pole10 = poleboczne10 + (2 * polepodstawy10)
						 var pole10round = Math.round(pole10 * 100) / 100
						 var objetosc10 = PI * Math.pow(r10, 2) * h10
						 var objetosc10round = Math.round(objetosc10 * 100) / 100
						 var obwod10 = (4 * (PI * r10)) + (2 * h10)
						 var obwod10round = Math.round(obwod10 * 100) / 100
						  document.write("Pole <b>walca</b>, o promieniu " + r10 + " i wysokości bryły " + h10 + ", wynosi: " + pole10round + "<br>")
						  document.write("Objętość w zaokrągleniu wynosi: " + objetosc10round + "<br>") 
						  document.write("A obwód w zaokrągleniu wynosi: " + obwod10round + "<br><br>")
						break;
						case '6':
							//kula
						 var r11 = parseInt(prompt("Podaj promień: "))
						 var pole11 = 4 * (PI * Math.pow(r11, 2))
						 var pole11round = Math.round(pole11 * 100) / 100
						 var objetosc11 = (4 * (PI * Math.pow(r11, 3))) / 3
						 var objetosc11round = Math.round(objetosc11 * 100) / 100
						 var obwod11 = 2 * (PI * r11)
						 var obwod11round = Math.round(obwod11 * 100) / 100
						  document.write("Pole <b>kuli</b>, o promieniu " + r11 + ", w zaokrągleniu wynosi: " + pole11round + "<br>") 
						  document.write("Objętość w zaokrągleniu wynosi: " + objetosc11round + "<br>")
						  document.write("A obwód w zaokrągleniu wynosi: " + obwod11round + "<br><br>") 
						break;
					default:
						document.write("Nieodpowiedni format wyboru")		
					}
				break;
				default:
					document.write("Nieodpowiedni format wyboru")
			}
    </script>
</body>
</html>
