<! doctype html>
<html>
    <head>
		<title>Instrukcje warunkowe - switch 1</title>
	</head>
	<body>
		<script type="text/javascript">
			var wybór = prompt("wprowadź ocenę liczbowo")
			switch(wybór){
				case '1':
					document.write("niedostateczny")
				break
				case '2':
					document.write("dopuszczający")
				break
				case '3':
					document.write("dostateczny")
				break
				case '4':
					document.write("dobry")
				break
				case '5':
					document.write("bardzo dobry")
				break
				case '6':
					document.write("celujący")
				break
				default:
					document.write("zły zakres ocen")
				break
			}
		</script>
	 </body>
</html>
