<html>

	<body>
		<script type="text/javascript">
			pytanie1 = prompt("1. Do uruchomienia skryptu JavaScript wymagane jest oprogramowanie:\nA. serwera WWW \nB. serwera MySQL \nC. debugeraJavaScript \nD. przeglądarki internetowej")
			switch(pytanie1){

					document.write("1. zła odpowiedź <br>")
				break
				case 'C':
					document.write("1. zła odpowiedź <br>")
				break

					document.write("1. poprawna odpowiedź <br>")
				break

			switch(pytanie2){
				case 'A':
					document.write("2. poprawna odpowiedź <br>")
				break
				case 'B':
					document.write("2. zła odpowiedź <br>")

			switch(pytanie3){
				case 'A':

				default:
					document.write("Odpowiedź spoza zakresu")

			}
			pytanie4 = prompt("4.  W instrukcji warunkowej języka JavaScript należy sprawdzić przypadek, gdy wartość zmiennej a jest z przedziału (0, 100), natomiast wartość zmiennej b jest większa od zera. Warunek taki jest prawidłowo zapisany w nastepujący sposób: \nA. if ((a>0 && a<100) || b<0) \nB. if (a>0 && a<100 && b>0) \nC. if ((a>0 || a<100) && b>0) \nD. if ((a>0 || a<100) && b>0)")
			switch(pytanie4){
